<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AirBnB Clone</title>
		<link rel="stylesheet" href="styles/reset.css">
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">
		<link rel="icon" href="images/icon.png">
	</head>

	<body>
		<header></header>

		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>New York, California...</h4>
					<div class="popover">
						<h2>New York:</h2>
						<ul>
							<li>New York City</li>
							<li>Hempstead town</li>
						</ul>
						<h2>California:</h2>
						<ul>
							<li>Los Angeles</li>
							<li>San Diego</li>
						</ul>
					</div>
				</div>

				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Laundry...</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>Laundry</li>
						<li>TV</li>
						<li>Kitchen</li>
					</ul>
				</div>
				<button>Search</button>
		  	</section>

			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>House</h2>
				</article>
				<article>
					<h2>Castle</h2>
				</article>
				<article>
					<h2>Apartment</h2>
				</article>
				<article>
					<h2>Cottage</h2>
				</article>
			</section>
		</div>
		<footer>
		  Best School
		</footer>
	</body>
</html>
